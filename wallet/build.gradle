apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '30.0.0'

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    defaultConfig {
        applicationId "com.vergepay.wallet"
        minSdkVersion 18
        targetSdkVersion 30
        versionCode 1
        versionName "v1.0"
        ndk {
            abiFilters  "armeabi-v7a", "arm64-v8a"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        androidTest {
            setRoot('src/test')
        }
    }

    repositories {
        flatDir {
            dirs 'aars'
        }
    }

//sourceSets {
//    unitTest {
//        java.srcDir file('src/test/java')
//        resources.srcDir file('src/test/resources')
//    }
//}

    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation fileTree(dir: '../core/libs', include: ['*.jar'])
        // Testing
//    androidTestCompile 'junit:junit:4.11'
//    androidTestCompile 'org.robolectric:robolectric:2.3'
//    androidTestCompile 'com.squareup:fest-android:1.0.+'
        implementation project(':core')
        implementation 'com.android.support:gridlayout-v7:27.1.0'
        implementation 'com.android.support:support-v4:27.1.0'
        implementation 'com.android.support:appcompat-v7:27.1.0'
//    compile 'com.android.support:preference-v7:23.2.1'
        implementation 'com.google.guava:guava:18.0' // most recent as of 8/2020
        implementation 'com.google.code.findbugs:jsr305:3.0.2' // most recent as of 8/2020
        implementation 'com.madgag.spongycastle:core:1.58.0.0' // most recent as of 8/2020
        implementation 'com.google.protobuf:protobuf-java:3.12.2'
        implementation 'com.google.zxing:core:3.4.0' //most recent as of 8/2020
        implementation 'ch.acra:acra:4.11.1' //most recent as of 8/2020
        implementation 'com.android.support:support-v4-preferencefragment:1.0.0@aar'
        implementation 'com.jakewharton:butterknife:8.5.0'
        annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.0'
    }

//apply plugin: 'robolectric'

//robolectric {
