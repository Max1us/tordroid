apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "com.vergeandroid.wallet"
        minSdkVersion 10
        targetSdkVersion 29
        versionCode 56
        versionName "v1.2"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        androidTest {
            setRoot('src/test')
        }
    }
}

repositories {
    flatDir {
        dirs 'aars'
    }
}

